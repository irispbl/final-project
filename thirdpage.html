<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css/thirdpage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="images/project-assets/logos/circle.svg"
          alt="circle-logo"
          width="70px"
          type="button" onclick="location.href='index.html'"
        />
      </div>
      <div class="list">
        <ul id="menu">
          <li><a href="index.html" class="home"> Home</a></li>
          <li><a href="index.html#first-section" class="projects">Projects</a></li>
          <li><a href="index.html#third-section" class="services">Services</a></li>
        </ul>
      </div>
      <div>
        <button type="button" onclick="location.href='thirdpage.html'" id="contact">Contact Us</button>
      </div>
      <div id="desplegable">
        <button id="button-menu" class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- FORMULARIO -->
    <main>
      <h1>Contact Us</h1>
      <form id="form" action="">
        <div class="name">
          <label for="">Full Name *</label>
          <input
            type="text"
            placeholder="  Enter your full name"
            name=""
            id=""
          />
        </div>
        <div class="email-phone">
          <div class="email">
            <label for="">Email</label>
            <input
              type="text"
              placeholder="  Enter your email address"
              name=""
              id=""
            />
          </div>
          <div class="phone">
            <label for="">Phone</label>
            <input
              type="text"
              placeholder="  Enter your phone number"
              name=""
              id=""
            />
          </div>
        </div>

        <div class="message">
          <label for="">Message</label>
          <textarea
            name=""
            placeholder="  Write your message here...."
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button class="submit">Submit</button>
      </form>
    </main>

    <!-- Footer -->

    <footer>
      <div class="footer-info">
        <img
          src="./images/project-assets/logos/circle.svg"
          alt="circle logo"
          class="circle"
        />
        <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
      </div>
      <div class="footer-links">
        <div class="links1">
          <a href="#">Team</a>
          <a href="#">Services</a>
          <a href="#">About Us</a>
        </div>

        <div class="links2">
          <a href="#">Press</a>
          <a href="#">Projects</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
